<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="prodbox">
    <section class="product">
      <img src="/images/image-product-desktop.jpg" alt="image of the perfume">
    </section>
    <section class="description">
      <header>PERFUME</header>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="pp">
        <h2>$149.99</h2>
        <p class="price">$169.99</p>
      </div>
      <div class="adding">
        <img class="cart" src="/images/icon-cart.svg" alt="icon of a cart">
        <p class="add">Add to Cart</p>
      </div>
    </section>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
